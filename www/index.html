<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="nem_accelerator" ng-controller="CarController">
    <ion-pane>
      <ion-header-bar class="bar bar-header bar-dark">
        <h1 class="title"><i class="ion-ios-speedometer-outline"></i></h1>
      </ion-header-bar>

      <ion-content class="center">
        <br/><br/>
        <div class="row">
          <div class="col">
            <button class="button icon ion-key" ng-click="ignition()"></button>
          </div>
          <div class="col col-center"><ion-spinner icon="lines" ng-show="car.engineIsOn"/></div>
          <div class="col col-center"><h1 class="custom-size-font">{{car.speedometer}}</h1></div>
          <div class="col col-center">
            <div><span class="ion-ios-star custom-size-icon" ng-show="car.gasLevelIsHigh"/></div>
            <div><span class="ion-ios-star-half custom-size-icon" ng-show="car.gasLevelIsHalf"/></div>
            <div><span class="ion-ios-star-outline custom-size-icon" ng-show="car.gasLevelIsLow"/></div>
            <div><span class="ion-ios-star custom-size-icon custom-color-icon-red" ng-show="car.gasLevelIsEmpty"/></div>
          </div>
          <div class="col"><button class="button icon ion-play" on-touch="pushAccelerator()" on-release="releaseAccelerator()">
          </button></div>
        </div>
        <div class="row">
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"><button class="button icon ion-pause" on-touch="keepAcceleration()" on-release="releaseAccelerator()">
          </button></div>
        </div>
        <div class="row">
          <div class="col">
            <!-- <input type="range" name="car.gasLevel" ng-model="car.gasLevel" min="0" max="100" ng-show="car.engineIsOn"> -->
            <button class="button icon ion-card custom-color-icon" ng-show="!car.engineIsOn" ng-click="refillGas()"></button>
          </div>
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"><button class="button icon ion-stop" on-touch="pushBreaker()" on-release="releaseBreaker()">
          </button></div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
